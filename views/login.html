<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">

                    </li> -->

                </ul>

            </div>
        </div>
    </nav>


    <h1 class="display-5 text-center fw-bold">Log In:</h1>


    <div class="row mt-3 justify-content-center">
        <div class="col-sm-3">
            <form onsubmit="userLoginVerification(event)">

                <label class="text-primary fw-bold" for="userEmail">*Email Id:</label>
                <input class="form-control mb-3 border-3 border-warning" type="email" name="emailId" id="userEmail"
                    required>
                <label class="text-primary fw-bold" for="password">*Password:</label>
                <input class="form-control mb-3 border-3 border-danger" type="password" name="userPassword"
                    id="password" required>
                <button class="btn btn-outline-dark mt-2"> log in</button>
                <button id="forgotpw" class="btn btn-outline-warning mt-2"> forgot password?</button>

            </form>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>


  <script src="/js/login.js"></script>
